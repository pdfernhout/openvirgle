<html>
	<body>
		<b>Update Pointrel Repository: generate unique key</b>
		<form method=GET action="cgi-bin/unique.py">
			<input type=submit value="Generate unique key">
		</form>
		<hr>
		<b>Search Pointrel Repository: Enter a query triad (Asterisk is wildcard)</b>
		<form method=GET action="cgi-bin/search.py">
			<input type=reset value="Reset query fields">
			<br>Context <input type=text name=context value="*" size=60>
			<br>Object <input type=text name=object value="*" size=60>
			<br>Relation <input type=text name=relation value="*" size=60>
			<br>Value <input type=text name=value value="*" size=60>
			<br><input type=radio name=results value="Last Match" CHECKED>Last Match
			<br><input type=radio name=results value="All Matches">All Matches
			<br><input type=submit value="Search">
		</form>
		<hr>
		<b>Add to Pointrel Repository: Enter a new triad</b>
		<form method=GET action="cgi-bin/add.py">
			<input type=reset value="Reset add fields">
			<br>Context <input type=text name=context value="test" size=60>
			<br>Object <input type=text name=object size=60>
			<br>Relation <input type=text name=relation size=60>
			<br>Value: <textarea rows=6 cols=80 name=value></textarea>
			<br><input type=submit value="Add">
		</form>
	</body>
</html>
